<a href="#main-content">Skip to content</a>
<header role="banner">
  <a href="/" aria-label="{{ site.name }} - home">
    {% include "partials/brand.svg" %} Home
  </a>
  <nav aria-label="primary">
    <ul>
      <li>
        <details>
          <summary>Ingredients</summary>
          <ul>
            {% for item in collections.ingredients %}
            <li>
              <a
                href="{{ item.url }}"
                {{
                helpers.getLinkActiveState(item.url,
                page.url)
                |
                safe
                }}
                >{{ item.data.title }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </details>
      </li>
      <li>
        <details>
          <summary>Recipes</summary>
          <ul>
            {% for item in collections.recipes %}
            <li>
              <a
                href="{{ item.url }}"
                {{
                helpers.getLinkActiveState(item.url,
                page.url)
                |
                safe
                }}
                >{{ item.data.title }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </details>
      </li>
    </ul>
  </nav>
</header>
